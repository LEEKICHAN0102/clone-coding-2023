<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-kokoa-clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- TO Do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__cog-dot">.</span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="/screenshots/nicco.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <span>!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__message">
            <i class="fas fa-envelope-square fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="more-icons__all">
        <div class="first-icons">
          <div class="more-icons__icon-first-line">
            <i class="far fa-calendar-check"></i>
            <span>Calender</span>
          </div>
          <div class="more-icons__icon-first-line">
            <i class="far fa-address-book"></i>
            <span>Talk Drive</span>
          </div>
          <div class="more-icons__icon-first-line">
            <i class="far fa-smile"></i>
            <span>Emoticns</span>
          </div>
          <div class="more-icons__icon-first-line">
            <i class="fas fa-brush"></i>
            <span>Theme</span>
          </div>
        </div>
        <div class="second-icons">
          <div class="more-icons__icon-second-line">
            <i class="far fa-circle"></i>
            <span>Account</span>
          </div>
          <div class="more-icons__icon-second-line">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>
      <div class="more-suggestion">
        <h5 class="more-suggestion__title">Suggestions</h5>
      </div>
      <div class="more-application__picture">
        <img src="screenshots/ch.png" />
        <span>Kokoa Story</span>
        <img src="screenshots/nicco.png" />
        <span>Kokoa friends</span>
        <img src="screenshots/ralo.png" />
        <span>Friend Gem</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a calss="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a calss="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a calss="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a calss="nav__link" href="more.html">
            <span class="nav__notification__dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
